<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>
        <meta charset="UTF-8">
        <title>Covid Center Website</title>
    </head>

    <body>
        <header>
            <h1>Welcome to Covid Assessment Website.</h1>
        </header>
        <section>
            <h2>Please fill out this form:</h2>
            <article>
                <form>
                    <fieldset>
                        <legend>Part 1: Patient Information</legend>
                        <p>
                            <label for="txtFirstName">
                                <span>First name:</span>
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                            <input type="text" id="txtFirstName" name="txtFirstName" required>
                        </p>

                        <p>
                            <label for="txtLastName">
                                <span>Last name:</span>
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                            <input type="text" id="txtLastName" name="txtLastName" required>
                        </p>

                        <fieldset>
                            <legend>Gender: </legend>
                            <input type="radio" id="rbMale" name="gender" value="male">
                            <label for="rbMale">Male</label>

                            <input type="radio" id="rbFemale" name="gender" value="female">
                            <label for="rbFemale">Female</label>

                            <input type="radio" id="rbOther" name="gender" value="other">
                            <label for="rbOther">Other</label>
                        </fieldset>

                        <p>
                            <label for="txtTel">Telephone: </label>
                            <input type="tel" id="txtTel" name="txtTel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        </p>

                        <p>
                            <label for="txtEmail">Email: </label>
                            <strong><abbr title="required">*</abbr></strong>
                            <input type="email" id="txtEmail" name="txtEmail" required>
                        </p>

                        <p>
                            <label for="txtAddress">Address: </label>
                            <input type="text" id="txtAddress" name="txtAddress">
                        </p>
                        
                        <p>
                            <label for="txtDOB">
                                <span>Date of birth: </span>
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                            <input type="date" id="txtDOB" name="textDOB" required>
                        </p>

                    </fieldset>

                    <fieldset>
                        <legend>Part 2: Potential Symptoms</legend>
                        <h3>Please select yes if you have had any of these symptoms: </h3>

                        <p>
                            <label for="ddFever">
                                <span>Fever or chills: </span>
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                            <select id="ddFever" name="ddFever">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </p>

                        <p>
                            <label for="ddCough">
                                <span>Cough: </span>
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                            <select id="ddCough" name="ddCough">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </p>

                        <p>
                            <label for="ddSOB">
                                <span>Shortness of breath or difficulty breathing : </span>
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                            <select id="ddSOB" name="ddSOB">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </p>

                        <p>
                            <label for="ddFatigue">
                                <span>Fatigue: </span>
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                            <select id="ddFatigue" name="ddFatigue">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </p>

                        <p>
                            <label for="ddMuscle">
                                <span>Muscle or body aches: </span>
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                            <select id="ddMuscle" name="ddMuscle">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </p>

                        <p>
                            <label for="ddHeadache">
                                <span>Headache: </span>
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                            <select id="ddHeadache" name="ddHeadache">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </p>

                        <p>
                            <label for="ddTaste">
                                <span>Loss of taste or smell: </span>
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                            <select id="ddTaste" name="ddTaste">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </p>

                        <p>
                            <label for="ddThroat">
                                <span>Sorethroat: </span>
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                            <select id="ddThroat" name="ddThroat">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </p>

                        <p>
                            <label for="ddCongestion">
                                <span>Congestion or runny nose: </span>
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                            <select id="ddCongestion" name="ddCongestion">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </p>

                        <p>
                            <label for="ddNausea">
                                <span>Nausea or vomiting: </span>
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                            <select id="ddNausea" name="ddNausea">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </p>

                        <p>
                            <label for="ddDiarrhea">
                                <span>Diarrhea: </span>
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                            <select id="ddDiarrhea" name="ddDiarrhea">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </p>

                    </fieldset>

                    <fieldset>
                        <legend>Part 3: Other questions</legend>

                        <p>
                            <label for="ddContact">
                                <span>Have you had contact (within 6 feet for > 15 minutes), or caring for someone who
                                    is diagnosed with COVID-19 in the last 14 days and were not wearing proper personal
                                    protective equipment?</span>
                                <strong><abbr title="required">*</abbr></strong>
                                <br>
                            </label>
            
                            <select id="ddContact" name="ddContact">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </p>

                        <p>
                            <label for="ddDiagnosis">
                                <span>Have you had a diagnosis of COVID-19 in the last 10 days?</span>
                                <strong><abbr title="required">*</abbr></strong>
                                <br>
                            </label>
            
                            <select id="ddDiagnosis" name="ddDiagnosis">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </p>

                        <div>
                            <label for="ddCountry">
                                <span>Have you travelled to any country in the last 14 days?</span>
                                <strong><abbr title="required">*</abbr></strong>
                                <br>
                            </label>

                            <select id="ddCountry" name="ddCountry">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                            
                            <div>
                                <label for="txtCountry">
                                    <span>Which countries? (separate with commas)</span>
                                    <strong><abbr title="required">*</abbr></strong>
                                </label>
                                <input type="text" id="txtCountry" name="txtCountry" required>
                            </div>
                        
                        </div>

                        <p>
                            <label for="ddSocialize">
                                <span>Have you socialized with a group of 6 or more people in the last 14 days?</span>
                                <strong><abbr title="required">*</abbr></strong>
                                <br>
                            </label>
            
                            <select id="ddSocialize" name="ddSocialize">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </p>

                        <p>
                            <label for="txtTemp">
                                <span>Current temperature: </span>
                                <strong><abbr title="required">*</abbr></strong>
                            </label>

                            <input type="text" id="txtTemp" name="txtTemp" required pattern="[0-9]{2}.[0-9]">
                        </p>
                    </fieldset>

                    <p>
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </p>
                </form>
            </article>
        </section>
        <footer>
            copyright @2021 Covid Center Website
        </footer>
    </body>
</html>
